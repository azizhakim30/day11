<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Project</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Start Navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/public/image/logo.png" alt="logo" width="50px" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/formProject" style="color: black"
                >Add Project</a
              >
            </li>
          </ul>
          <div style="margin-right: 30px">
            <a href="/formRegister" class="btn text-black">Register</a>
            <a href="/formLogin" class="btn text-black">Login</a>
          </div>
          <a href="/contact">
            <button class="btn btn-dark text-white" type="submit">
              Contact Me
            </button>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!--Form-->
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="background-color: #e2e6ea"
    >
      <div class="container-form">
        <h2 class="mb-3 text-center">EDIT MY PROJECT</h2>
        <form action="/editProject/{{.Project.Id}}" method="POST">
          <div class="mb-3">
            <label for="inputTitle" class="form-label mb-1 fw-bold"
              >Project Name</label
            >
            <input
              type="text"
              id="inputTitle"
              name="inputTitle"
              value="{{.Project.Title}}"
              class="form-control shadow"
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="inputStartDate" class="form-label mb-1 fw-bold"
                >Start Date</label
              >
              <input
                type="date"
                name="inputStartDate"
                class="form-control shadow"
                value="{{.Project.StartDateFormat}}"
                id="inputStartDate"
              />
            </div>
            <div class="col">
              <label for="inputEndDate" class="form-label mb-1 fw-bold"
                >End Date</label
              >
              <input
                type="date"
                name="inputEndDate"
                class="form-control shadow"
                value="{{.Project.EndDateFormat}}"
                id="inputEndDate"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="inputDesc" class="form-label mb-1 fw-bold"
              >Descripton</label
            >
            <textarea
              type="text"
              name="inputDesc"
              class="form-control shadow"
              cols="30"
              rows="10"
              style="resize: none"
              id="inputDesc"
            >
{{.Project.Desc}}</textarea
            >
          </div>
          <div class="mb-3">
            <label for="inputTech" class="form-label mb-1 fw-bold"
              >Technologies</label
            >
            <div class="d-flex">
              <div class="form-check">
                <input
                  class="form-check-input shadow"
                  type="checkbox"
                  value="node-js"
                  name="inputTech"
                  id="nodeJs"
                />
                <label class="form-check-label" for="nodeJs">Node Js</label>
              </div>
              <div class="form-check ms-5">
                <input
                  class="form-check-input shadow"
                  type="checkbox"
                  value="react"
                  name="inputTech"
                  id="reactJs"
                />
                <label class="form-check-label" for="reactJs">React Js</label>
              </div>
            </div>
            <div class="d-flex">
              <div class="form-check">
                <input
                  class="form-check-input shadow"
                  type="checkbox"
                  value="square-js"
                  name="inputTech"
                  id="javaScript"
                />
                <label class="form-check-label" for="javaScript">
                  JavaScript
                </label>
              </div>
              <div class="form-check ms-5">
                <input
                  class="form-check-input shadow"
                  type="checkbox"
                  value="vuejs"
                  name="inputTech"
                  id="vueJs"
                />
                <label class="form-check-label" for="vueJs">Vue Js</label>
              </div>
            </div>
          </div>
          <div class="mb-4">
            <label for="inputImage" class="form-label mb-1 fw-bold">
              Upload Image</label
            >
            <img src="#" id="yourImg" style="width: 50px; margin-left: 10px" />
            <input type="file" id="inputImage" class="form-control shadow" />
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      let img = document.getElementById('yourImg')
      img.style.display = 'none'

      inputImage.onchange = (evt) => {
        const [file] = inputImage.files
        if (file) {
          yourImg.src = URL.createObjectURL(file)
          img.style.display = 'block'
        }
      }
    </script>
  </body>
</html>
